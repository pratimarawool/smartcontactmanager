<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/user_base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
</head>

<body>
	<section>

		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<!-- alert message for record add successful or failure -->
				<div th:if="${session.message}" class="container col-8">

					<div th:classappend="${'alert-'+session.message.type}"
						class="alert  text-center">
						<span th:text="${session.message.content}"></span>
					</div>
					<!-- remove alert after completion -->
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-3">

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text offset-md-1">
											<i class="fa fa-plus mt-1"></i><br>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control"
										th:value="${contact.name}"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':' ' }"
										required>

									<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
										class="invalid-feedback text-center"></div>
								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text offset-md-1">
											<i class="fas fa-user-alt"></i><br>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control"
										th:value="${contact.secondName}"
										th:classappend="${#fields.hasErrors('secondName')?'is-invalid':' ' }"
										required>

									<div th:each="e : ${#fields.errors('secondName')}"
										th:text="${e}" class="invalid-feedback text-center"></div>

								</div>

								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text offset-md-1">
											<i class="fa fa-phone"></i><br>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control"
										th:value="${contact.phone}"
										th:classappend="${#fields.hasErrors('phone')?'is-invalid':' ' }"
										required>

									<div th:each="e : ${#fields.errors('phone')}" th:text="${e}"
										class="invalid-feedback text-center"></div>
								</div>

								<!-- Email Id Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text offset-md-1">
											<b>@</b><br>
										</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email Id here" class="form-control"
										th:value="${contact.email}"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':' ' }"
										required>

									<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
										class="invalid-feedback text-center"></div>
								</div>

								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text offset-md-1">
											<i class="fa fa-briefcase"></i><br>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter Work Details here" class="form-control"
										th:value="${contact.work}"
										th:classappend="${#fields.hasErrors('work')?'is-invalid':' ' }"
										required>

									<div th:each="e : ${#fields.errors('work')}" th:text="${e}"
										class="invalid-feedback text-center"></div>
								</div>

								<!-- Contact Description -->
								<div class="form-group mt-2">
									<textarea name="description" id="mytextarea"
										class="form-control" placeholder="Enter contact description"
										rows="5"
										th:classappend="${#fields.hasErrors('description')?'is-invalid':' ' }"></textarea>

									<div th:each="e : ${#fields.errors('description')}"
										th:text="${e}" class="invalid-feedback text-center"></div>
								</div>

								<!-- Contact Image -->
								<div class="custom-file mt-3">
									<input type="file" name="imageurl">
								</div>

								<div class="container mt-3 text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- TinyMCE rich text editor is added for text-area -->
		<!-- <script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script> -->

		<!-- <script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script> -->
	</section>
</body>

</html>
