<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 " th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px"
						class="profilepicture" th:src="@{'/image/'+${contact.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<tbody>
							<tr>
								<th scope="col">ID</th>
								<td scope="row" th:text="${'SCMUSER'+contact.cId}"></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}">Phone</td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<form th:action="@{'/user/update-contact/'+${contact.cId}}"
									method="post">
									<button type="submit" class="btn btn-block btn-success btn-sm">Update</button>
								</form> <a th:onclick="|deletecontact(${contact.cId})|"
								class="btn btn-block btn-danger btn-sm mt-2">Delete</a>
					</div>
				</div>
			</div>
		</div>
		<div>
			<h1 class="text-center p-3 bg-danger text-white"
				th:unless="${contact}">You don't have permission to view this
				contact...</h1>
		</div>
	</section>
</body>
</html>
