<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 " th:if="${user}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px"
						class="profilepicture" th:src="@{'/image/userprofilepic.jpg'}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<table class="table">
						<tbody>
							<tr>
								<th scope="col">USERID</th>
								<td scope="row" th:text="${user.id}"></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}">Role</td>
							</tr>
							<tr>
								<th scope="row">Total No. of Contacts Managed</th>
								<td><span th:text="${totalcontacts}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:text="${contact.description}"></th:block>
					</div>
				</div>
			</div>
		</div>
		<div>
			<h1 class="text-center p-3 bg-danger text-white"
				th:unless="${contact}">You don't have permission to view this
				contact...</h1>
		</div>
	</section>
</body>
</html>
