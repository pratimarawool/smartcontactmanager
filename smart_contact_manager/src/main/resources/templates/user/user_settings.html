<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/user_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${title}"></title>
</head>

<body>
	<section>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body my-3">
							<h3>Change Password</h3>
							<form th:action="@{/user/change-password/}" method="post">
								<!-- Old Password Field -->
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control"
										placeholder="Enter old password">
								</div>
								<!-- New Password Field -->
								<div class="form-group mt-3">
									<input name="newPassword" type="text" class="form-control"
										placeholder="Enter new password">
								</div>
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-success">Change</button>
									<button class="btn btn-warning">Reset</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
